<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
        <form action="https://formspree.io/f/xannlgwq" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
            
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>
            
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required><br><br>
            
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="passedOutYear">Passed out Year</label>
            <input type="number" id="passedOutYear" name="passedOutYear" placeholder="Enter your passed out year" required><br><br>
            
            <label for="image">Upload your Image</label>
            <input type="file" id="image" name="image" accept="image/*" required><br><br>
            
            <label>Gender</label>
            <input type="radio" id="male" value="Male" name="gender" required>
            <label for="male">Male</label>
            <input type="radio" id="female" value="Female" name="gender" required>
            <label for="female">Female</label><br><br>
            
            <label>Programming Language</label>
            <input type="checkbox" id="python" name="programmingLanguage" value="Python">
            <label for="python">Python</label>
            <input type="checkbox" id="java" name="programmingLanguage" value="Java">
            <label for="java">Java</label>
            <input type="checkbox" id="cpp" name="programmingLanguage" value="C++">
            <label for="cpp">C++</label><br><br>
            
            <label for="color">Enter your favorite color</label>
            <input type="color" id="color" name="color" required><br><br>
            
            <label for="linkedin">Enter your LinkedIn profile</label>
            <input type="url" id="linkedin" name="linkedin" required><br><br>
            
            <input id="submit" type="submit" value="Submit">
            <input id="reset" type="reset" value="Reset">
        </form>
    </fieldset>
</body>
</html>
